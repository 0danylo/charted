License: Unknown
SourceCode: https://github.com/0danylo/charted
IssueTracker: https://github.com/0danylo/charted/issues

AutoName: Charted

RepoType: git
Repo: https://github.com/0danylo/charted.git

Builds:
  - versionName: 0.1.0
    versionCode: 1
    commit: 7d5ddc7c052a4818bfdb8d9525975d0eb4e9fe66
    output: build/app/outputs/flutter-apk/app-release.apk
    srclibs:
      - flutter@stable
    prebuild:
      - flutterVersion=$(grep flutter pubspec.yaml | cut -d "\"" -f2 | head -n1)
      - '[[ $flutterVersion ]] || exit 1'
      - git -C $$flutter$$ checkout -f $flutterVersion
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter config --no-analytics
      - $$flutter$$/bin/flutter packages pub get
    scandelete:
      - .pub-cache
    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter$$/bin/flutter build apk

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
CurrentVersion: Unknown
